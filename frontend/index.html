<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Air Break</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Air Break</h1>
    <p>Your productivity buddy: Work hard, take breaks, and stay balanced!</p>
    <div class="timer">
      <label for="time-input">Set Time (HH:MM:SS):</label>
      <input id="time-input" type="text" placeholder="00:00:00">
      <button id="start-btn">Start</button>
    </div>
    <div class="countdown">
      <h2 id="countdown-display">00:00:00</h2>
      <p id="motivational-text"></p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
